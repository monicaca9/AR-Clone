<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; maxTrack: 11" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="anjingModel" src="./assets/anjing/scene.gltf"></a-asset-item>
        <a-asset-item id="anjingModel1" src="./assets/anjing1/scene.gltf"></a-asset-item>
        <a-asset-item id="bulldogModel" src="./assets/bulldog/scene.gltf"></a-asset-item>
        <a-asset-item id="dalmatiansModel" src="./assets/dalmatians/scene.gltf"></a-asset-item>
        <a-asset-item id="frenchbullModel" src="./assets/frenchbull/scene.gltf"></a-asset-item>
        <a-asset-item id="puppyModel" src="./assets/puppy/scene.gltf"></a-asset-item>
        <a-asset-item id="puppyModel1" src="./assets/puppy1/scene.gltf"></a-asset-item>
        <a-asset-item id="shepherdModel" src="./assets/shepherd/scene.gltf"></a-asset-item>
        <a-asset-item id="shibaModel" src="./assets/shiba/scene.gltf"></a-asset-item>
        <a-asset-item id="tabradorModel" src="./assets/tabrador/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.1 0.1 0.1" src="#anjingModel" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 270 0 " position="0 -0.25 0" scale="0.6 0.6 0.6" src="#anjingModel1" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="0 -0 0 " position="0 0 0" scale="0.02 0.02 0.02" src="#bulldogModel" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model rotation="0 360 0 " position="0 0 0" scale="0.2 0.2 0.2" src="#dalmatiansModel" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 4">
        <a-gltf-model rotation="-0.1 -0 -1 " position="0 -0.3 0.1" scale="0.02 0.02 0.02" src="#frenchbullModel" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 5">
        <a-gltf-model rotation="0 270 0 " position="0 0 0" scale="0.3 0.3 0.3" src="#puppyModel" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 6">
        <a-gltf-model rotation="0.1 -0 0 " position="0 -0.3 -0.3" scale="0.3 0.3 0.3" src="#puppyModel1" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 7">
        <a-gltf-model rotation="0 0 1 " position="0 0 0" scale="0.5 0.5 0.5" src="#shepherdModel" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 8">
        <a-gltf-model rotation="0 -5 10 " position="0 -5 0" scale="0.5 0.5 0.5" src="#shibaModel" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 9">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.2 0.2 0.2" src="#tabradorModel" animation-mixer>
        </a-entity>

    </a-scene>
  </body>
</html>
